<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="stars">
        <img src="./images/bg-stars.svg" alt="">
      </div>
      <h1>We're launching soon</h1>
      <div class="countdown">
        <div>
          <div class="counter-body">
            <div class="upper"></div>
            <div class="downer"></div>
            <p id="days" class="timer">00</p>
            <div class="upper-2"></div>
          </div>
          <h3>Days</h3>
        </div>
        <div>
          <div class="counter-body">
            <div class="upper"></div>
            <div class="downer"></div>
            <p id="hours" class="timer">00</p>
            <div class="upper-2"></div>
          </div>
          <h3>Hours</h3>
        </div>
        <div>
          <div class="counter-body">
            <div class="upper"></div>
            <div class="downer"></div>
            <p id="minutes" class="timer">00</p>
            <div class="upper-2"></div>
          </div>
          <h3>Minutes</h3>
        </div>
        <div>
          <div class="counter-body">
            <div class="upper"></div>
            <div class="downer"></div>
            <p id="seconds" class="timer">00</p>
            <div class="upper-2"></div>
          </div>
          <h3>Seconds</h3>
        </div>
      </div>
      <div class="socials">
        <ul>
          <li><a href="#"><img src="./images/icon-facebook.svg" alt=""></a></li>
          <li><a href="#"><img src="./images/icon-pinterest.svg" alt=""></a></li>
          <li><a href="#"><img src="./images/icon-instagram.svg" alt=""></a></li>
        </ul>
      </div>
      <div class="hills">
        <img src="./images/pattern-hills.svg" alt="">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/iamsaikatrahman" target="_blank">Saikat Rahman</a>.
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
